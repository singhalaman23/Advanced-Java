<!DOCTYPE html>
<html>
    <head>
        <title>Adv_java_calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <form method="post" action="adv_java_calculator_servlet">
        <div style="margin:5%;">
        <input name="first" type="text" placeholder="Enter first number"/>
        <!--<br/>-->
        <select name="calc" id="calc">
            <option value="add">+</option>
            <option value="sub">-</option>
            <option value="mul">X</option>
            <option value="divi">/</option>
        </select>
        <input name="second" type="text" placeholder="Enter second number"/>
        <!--<br/>-->
        <!--<br/>-->   
        <input type="submit" value="Calculate"/>
        </div>
        </form>
    </body>
</html>
